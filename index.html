<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name-"viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced HTML</title>
    <style>
      body{
        font-family: Arial, sans-serif;
      }
      th, td{
        border: 1px solid #ddd;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <!-- ordered list --.
    <h2>Order List</h2>
    <ol type="I">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ol>

    <!-- External image from Pexels -->
    <h2>Image</h2>
    <img src="https://images.pexels.com/photos/1231265/.pexels-photo-1231265.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="image from Pexels">

    <!-- Table with contact information -->
    <h2>Contact Information</h2>
    <table>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Mobile</th>
        <th>Email</th>
      </tr>
      <tr>
        <td>Lesego Modise</td>
        <td>320 Main Rd</td>
        <td>012-345-6789</td>
        <td>lesegomodise@gmail.com</td>
      </tr>
    </table>
    <!-- Registration form -->
    <h2>Registration Form</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required placeholder="Enter your name">
      <br></br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password"><br><br>
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required><br><br>
      <label for="country">Country:</label>
      <select id="country" name="country" required>
        <option value="">Select a country</option>
        <option value="South Africa">South Africa</option>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
      </select><br><br>
      <label for="gender">Gender:</label>
      <input type="radio" id="male" required>Male
      <input type="radio" id="female" name="gender" value="female" required>Female<br></br>
      <label for="hobbies">Hobbies:</label>
      <input type="checkbox" id="reading" name="hobbies" value="reading">Reading
      <input type="checkbox" id="writing">Writing
      <input type="checkbox" id="coding" name="hobbies" value="coding">Coding<br><br>
      <input type="submit" value="Register">
      
    </form>
  </body>
</html>
